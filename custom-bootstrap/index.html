<html>
<head>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="./jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<title></title>
	<style type="text/css">
	.c:after{content:"";display:block; clear:both;}
.c {zoom:1;}

	.bui-switcher .bui-switcher-blue{
		width:100%;height:100%;position:absolute;
		background: blue;
	}
	.bui-checkbox-con {
		cursor: pointer;
		border:1px solid #dddddd;
	}
	.bui-switcher{
		padding:0;position:relative;overflow:hidden;height:3em;min-width: 5em;border-radius:1.5em;
		background-color: #e6e6e6;
border-color: #e0e0e0;
		-webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,0.125);
box-shadow: inset 0 3px 5px rgba(0,0,0,0.125);
	}
	.bui-switcher[data-state=off] .bui-switcher-btn{
		left:0;
	}
	.bui-switcher[data-state=off] .bui-switcher-blue{right:100%;}
	.bui-switcher-btn{
		z-index:3;
		width: 3em;
		border-radius:50%;position:absolute;right:0;height:101%;padding:0
	}
	.bui-list-remove:hover{
		background-color: #428bca;
	}
	.bui-list-plus{font-size: 20px;
margin-left: 20px;
top: 0;}
	.list-group-item input{
		outline: none;
		border:none;
	}
	</style>
	<script type="text/javascript">
(function  ($) {
	var _ms='<select multiple class="form-control">';
	var ms_='</select>';
/*	var bs=function(){
		
	};*/
	var ms=function(){
	
		this.options=[];
		if(arguments.length>0){
			var args=Array.prototype.slice.call(arguments) ;
				var args1=args.shift();
				for (var i = 0; i < args1.length; i++) {
					this.options.push(args1[i]);
				};			
		}
	};
	ms.prototype={
		addItem:function(s){
			this.options.push(s);
		},
		appendTo:function(s){
			var options='';
			for (var i = 0; i < this.options.length; i++) {
				options+=' <option>'+this.options[i]+'</option>';
			};
			$(_ms+options+ms_).appendTo(s);
		}
	};
	$bui={
		multiSelect:ms
	};
/*	$.extend({
  BUI: bs.prototype
});
*/
})(jQuery);
	</script>
</head>
<body>
	<h1>Switcher</h1>
 <div class="bui-switcher" id="switcher" data-state="off">
 	<span class="bui-switcher-blue"></span>

<i class="btn btn-default bui-switcher-btn"></i>

 </div>

 <h1>Checkbox</h1>
 <input type="checkbox" class="bui-checkbox" id="checkbox2" checked>
            <label for="checkbox2" class="checkbox-label inline">Checkbox 2</label>
            <div class="bui-list">
<h1>List<span class="glyphicon glyphicon-plus bui-list-plus"></span></h1>
<ul class="list-group"> 

  <li class="list-group-item">
   <span class="glyphicon glyphicon-remove bui-list-remove pull-right"></span>
    <span class="item-content">Cras justo odio</span>
  </li>
</ul>
</div>
<h1>Multi Select</h1>
</body>
<script type="text/javascript">
(function($){

	var obj = new $bui.multiSelect(['1','2']);
obj.addItem('A');
obj.addItem('b');
obj.addItem('c');
obj.appendTo('body');
var $switcher=$('.bui-switcher');
$(document).on('click','.item-content',function(){
	var $this=$(this);
	$this.replaceWith('<input autofocus="true" type="text" value="'+$this.text()+'">');
});
$(document).on('click','.glyphicon-remove',function(){
		var $p=$(this).parent();
		$p.fadeOut(500,function(){
			$p.remove();
		});
		
	});

$('.bui-list').each(function(i,e){

	var $this=$(this);

	$list=$this.find('.list-group');
	$list.find('li').on('click',function(){

	});
	$this.find('.bui-list-plus').on('click',function(){
		$list.append('<li class="list-group-item"><span class="glyphicon bui-list-remove glyphicon-remove pull-right"></span> <span class="item-content">Cras justo odio</span></li>');
	});

});
$('.bui-checkbox').each(function(i,e){
	var $this=$(this);
	$this.hide();
	var c=$this.get(0).checked ? ' label-primary' : '';
	var s='<label for="'+this.id+'" class="label bui-checkbox-con'+c+'">&nbsp;</label>';
	$this.after(s);
	$this.on('change',function(){
		console.log('change');
		if(this.checked){
		$this.next().addClass('label-primary');	
		}else{
			$this.next().removeClass('label-primary');	
			// $this.next().addClass('label-primary');	
		}
	});
});
$switcher.each(function(i,e){
	var $this=$(this);

	$clip=$('.bui-switcher-blue');
	$btn=$this.find('.bui-switcher-btn');
	$b=$this.find('.bui-switcher-blue');


	$(this).on('click',function(){
	console.log($(this).data('state'));
	
	
	if($(this).data('state')=='on'){
		$(this).data('state','off');
		// $(this).attr('data-state','off');
		$clip.animate({right:'100%'},500);
		$b.animate({right:'100%'},500);
		var x=$this.width()-$btn.width();
		
		$btn.css({left:'auto'}).animate({right:x},500);
	}else{
		$(this).data('state','on');
		// $(this).attr('data-state','on');
		$clip.animate({right:0},500);
		$b.animate({right:0},500);
		$btn.css({left:'auto'}).animate({right:0},500);
	}
	
	});

});
// $('.switcher-c').width($('#switcher').width()-$('#switcher').height()*2);

})(jQuery);
</script>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>bootstrap-ui test!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<link href="../src/main.css" type="text/css" rel="stylesheet"/>
	<script src="../lib/jquery.js" type="text/javascript"></script>
	<script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>

	<script type="text/javascript">
		var module = {
			exports: window,
			name   : '$bui'
		};
		var global = window;
		/* $.bui.xxx
		 var module = {
		 exports: jQuery,
		 name: 'bui'
		 };
		 var global = window;*/
	</script>
	<script src="../src/bui.js" type="text/javascript"></script>
	<script src="../src/helper.js" type="text/javascript"></script>
	<script src="../src/IntInput.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function (){
			var b = $('#IntInput').find('.panel-body');
			b.append('必须大于等于100：');
			(new $bui.IntInput('[100,)')).appendTo(b).val(123).attr('name','testii_1');
			b.append('必须小于等于50：');
			(new $bui.IntInput('[,50]')).appendTo(b).val(100).attr('name','testii_2');
			b.append('介于25和75之间：');
			(new $bui.IntInput('(25,75)')).appendTo(b).val(0).attr('name','testii_3');

			var $show = $('<span/>');
			b.append('改变事件：').append($show).append($show);
			(new $bui.IntInput('[0,)')).appendTo(b).val(0).attr('name','testii_4').on('change', function (e, value){
				$show.html(value)
			});
		});
		function serilize($obj){
			var container = $(this).next();
			if(!container.length){
				container = $('<span/>').insertAfter(this);
			}
			var s = $.fn.serialize.call($obj);
			container.text(s);
			console.log(s);
		}
	</script>
</head>
<body>
<div class="container">
	<form id="IntInput" class="panel panel-primary">
		<div class="panel-heading">test</div>
		<div class="panel-body">

		</div>
		<div class="panel-footer">
			<a class="btn btn-primary" onclick="serilize.call(this,$('#IntInput'));">序列化</a>
		</div>
	</form>

</div>
</body>
</html>

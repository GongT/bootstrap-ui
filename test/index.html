<!DOCTYPE html>
<html>
<head>
	<title>bootstrap-ui test!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="../lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script src="../lib/jquery.js" type="text/javascript"></script>
	<script src="../lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>

	<script type="text/javascript">
		var module = {
			exports: window,
			name   : '$bui'
		};
		var global = window;
		/* $.bui.xxx
		 var module = {
		 exports: jQuery,
		 name: 'bui'
		 };
		 var global = window;*/
	</script>
	<script src="../src/bui.js" type="text/javascript"></script>
	<script src="../src/helper.js" type="text/javascript"></script>
	<script src="../src/IntInput.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function (){
			var b = $('.panel-body');
			b.append('必须大于100：');
			(new $bui.IntInput('>100')).appendTo(b).val(123);
			b.append('必须小于50：');
			(new $bui.IntInput('<100')).appendTo(b).val(100);
			b.append('介于25和75之间：');
			(new $bui.IntInput('25-75')).appendTo(b).val(0);
			
			var $show=$('<span/>');
			b.append('改变事件：').append($show).append($show);
			(new $bui.IntInput('0~')).appendTo(b).val(0).on('change',function(e,value){
				$show.html(value)
			});
		});
	</script>
</head>
<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">test</div>
		<div class="panel-body">
			
		</div>
	</div>

</div>
</body>
</html>
